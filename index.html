<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 id="title">
            Skill Check Survey Form
        </h1>
        <p id="description">
            Skill is important
        </p>
    </header>
    <form id="survey-form">
        <div class="form-group">
        <label id="name-label" for="name">Your Name<span id="required">*</span></label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required/>
        </div>
        <div class="form-group">
        <label id="email-label" for="email">Email<span id="required">*</span></label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required/>
        </div>
        <div class="form-group">
        <label id="number-label" for="number">Age<span id="optional">(optional)</span></label>
        <input type="number" name="age" id="number" min="6" max="100" placeholder="Age"/>
        </div>
        <div class="form-group">
            <p>Choose Skill that your are expert in</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select a Skill</option>
                <option value="student">Programing</option>
                <option value="job">Sport</option>
                <option value="learner">Socialist</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>What is the level of your skill</p>
            <label>
              <input
                name="level"
                value="master"
                type="radio"
                class="input-radio"
                checked
              />Master</label
            >
            <label>
              <input
                name="level"
                value="intermediate"
                type="radio"
                class="input-radio"
              />Intermediate</label
            >
      
            <label
              ><input
                name="level"
                value="newbie"
                type="radio"
                class="input-radio"
              />Newbie</label
            >
          </div>
          <div class="form-group">
            <p>
              What skill you want to learn in the future?
              <span class="clue">(You can check more than 1 answer)</span>
            </p>
            <label><input
              name="learn-future"
              value="Programming"
              type="checkbox"
              class="input-checkbox"
            />Programming</label>
            <label><input
                name="learn-future"
                value="Sport"
                type="checkbox"
                class="input-checkbox"
              />Sport</label>
            <label><input
                name="learn-future"
                value="Social Communication"
                type="checkbox"
                class="input-checkbox"
              />Social Communication</label>
          </div>
          <div class="form-group">
            <p>Comments or Suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
    </form>
</body>
